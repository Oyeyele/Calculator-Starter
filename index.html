<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="app.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/3a2d14d3d1.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="input-output">
        <div data-previous-operand class="calculator-input"></div>
        <div data-current-operand class="calculator-output"></div>
        <div data-delete class="delete"><i class="fas fa-backspace"></i></div>
      </div>
      <button data-clear id="red">C</button>
      <button data-operation id="green">()</button>
      <button data-operation id="green">%</button>
      <button data-operation id="green">/</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation id="green">x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation id="green">-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation id="green">+</button>
      <button>+/-</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-equals id="green-bg">=</button>
    </div>

    <script src="app.js"></script>

    <!--  -->
  </body>
</html>
